<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPA</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="formulario.html">Formulario</a></li>
        <li><a href="reportes.html">Reportes</a></li>
    </ul>
    <h1>Formulario</h1>
    <br>
    <h2>Registro de Usuario</h2>

    <form id="formUsuario">

        <label>Nombre:</label>
        <input type="text" id="nombre" required>
        <small id="errorNombre" class="error"></small>

        <label>Fecha de nacimiento (dd-mm-yyyy):</label>
        <input type="text" id="fecha" required>
        <small id="errorFecha" class="error"></small>

        <label>Teléfono:</label>
        <input type="text" id="telefono" required>
        <small id="errorTelefono" class="error"></small>

        <label>Correo electrónico:</label>
        <input type="text" id="correo" required>
        <small id="errorCorreo" class="error"></small>

        <label>Edad:</label>
        <input type="text" id="edad" disabled value="0">

        <button type="submit">Enviar</button>
    </form>

    <script src="js/formulario.js"></script>
    
</body>
</html>
